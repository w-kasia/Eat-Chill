<div class="container">
  <div class="row align-items-center">
    <div class="col-4 p-0">
      <img class="img-fluid reservationImg" src="assets/images/reservation.jpg" alt="">
    </div>
    <div class="col-8 d-flex formContainer">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

        <div formGroupName="clientData">
          <div class="row">
            <div class="form-group col-6">
              <label for="name" class="form-label">First name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
              <span
                *ngIf="!reservationForm.get('clientData.name')?.valid && reservationForm.get('clientData.name')?.touched"
                class="help-block">Please
                enter a valid username</span>
            </div>
            <div class="form-group col-6">
              <label for="surname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="surname" formControlName="surname">
              <span
                *ngIf="!reservationForm.get('clientData.surname')?.valid && reservationForm.get('clientData.surname')?.touched"
                class="help-block">Please enter a valid last name</span>
            </div>
            <div class="form-group col-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <span
                *ngIf="!reservationForm.get('clientData.email')?.valid && reservationForm.get('clientData.email')?.touched"
                class="help-block">Please
                enter a valid email</span>
            </div>
            <div class="form-group col-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone">
              <span
                *ngIf="!reservationForm.get('clientData.phone')?.valid && reservationForm.get('clientData.phone')?.touched"
                class="help-block">Please enter a valid phone number
              </span>
            </div>
          </div>
        </div>
        <div formGroupName="reservationDetails">
          <div class="row">
            <div class="form-group col-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" formControlName="date"
                min="{{currentDate | date: 'yyyy-MM-dd'}}">
              <!-- <input type="time" class="form-control" id="time" formControlName="time"
          min="{{currentTime | date: 'shortTime'}}" > -->

              <span
                *ngIf="!reservationForm.get('reservationDetails.date')?.valid && reservationForm.get('reservationDetails.date')?.touched"
                class="help-block">Please choose date
              </span>
            </div>

            <div class="form-group col-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" class="form-control" id="time" formControlName="time">
              <span
                *ngIf="!reservationForm.get('reservationDetails.time')?.valid && reservationForm.get('reservationDetails.time')?.touched"
                class="help-block">Please choose time(between 10-22)
              </span>
            </div>

            <div class="select col-2">
              <label for="guests" class="form-label">Guests</label>
              <input type="number" class="form-control" id="input1" placeholder="enter amount" max="6" min="1"
                formControlName="numbers">
              <span
                *ngIf="!reservationForm.get('reservationDetails.numbers')?.valid && reservationForm.get('reservationDetails.numbers')?.touched"
                class="help-block">Please, choose number of guests</span>
            </div>
            <div class="select col-4">
              <label for="occasion" class="form-label">Occasion</label>
              <select class="form-select" id="occasion" aria-describedby="validationServer04Feedback"
                formControlName="occasions">
                <option value="">Choose...</option>
                <option *ngFor="let occasion of occasions">{{occasion}}</option>
              </select>
              <span
                *ngIf="!reservationForm.get('reservationDetails.occasions')?.valid && reservationForm.get('reservationDetails.occasions')?.touched"
                class="help-block">Please, choose an occasion</span>
            </div>
            <div class="form-group col-12">
              <label for="message" class="form-label">Special request</label>
              <textarea class="form-control" id="inputMessage" rows="3" name="message"
                formControlName="message"></textarea>
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" [disabled]="!reservationForm.valid">MAKE RESERVATION</button>
          <p *ngIf="isSubmit" class="submitMessage">{{submitMessage}}</p>
        </div>

      </form>
    </div>


  </div>
</div>
