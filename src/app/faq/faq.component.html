<div class="container p-0 m-0">
  <img class="imgForFaqSection" [src]="imgFaqSection" alt="">
  <h1>FAQ</h1>
</div>

<div class="accordion" id="faq">
  <div class="accordion-item">
    <h1 class="accordion-header" id="questionOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
        aria-expanded="true" aria-controls="collapseOne">
        At what times can we have launch and dinner?
      </button>
    </h1>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="questionOne" data-bs-parent="#faq">
      <div class="accordion-body">
        <p>Lunch is served from 13:00-15:30. Dinner is served from 20:00-22:30.</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h1 class="accordion-header" id="questionTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
        aria-expanded="false" aria-controls="collapseTwo">
        Is it open every day of the week?
      </button>
    </h1>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="questionTwo" data-bs-parent="#faq">
      <div class="accordion-body">
        <p>Yeah. We are open every day.</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h1 class="accordion-header" id="questionThree">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree"
        aria-expanded="false" aria-controls="collapseThree">
        Can we book a table?
      </button>
    </h1>
    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="questionThree" data-bs-parent="#faq">
      <div class="accordion-body">
        <p>Of course. You can make a reservation by phone or form:</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h1 class="accordion-header" id="questionFour">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"
        aria-expanded="false" aria-controls="collapseFour">
        Is it possible to visit restaurant with pet?
      </button>
    </h1>
    <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="questionFour" data-bs-parent="#faq">
      <div class="accordion-body">
        <p>Yes</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h1 class="accordion-header" id="questionFive">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive"
        aria-expanded="false" aria-controls="collapseFive">
        We organising an event, what copacity does the restaurant have?
      </button>
    </h1>
    <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="questionFive" data-bs-parent="#faq">
      <div class="accordion-body">
        <p>130 people.</p>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h1 class="accordion-header" id="questionSix">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix"
        aria-expanded="false" aria-controls="collapseSix">
        Are there kids' menus?
      </button>
    </h1>
    <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="questionSix" data-bs-parent="#faq">
      <div class="accordion-body">
        <p>Yes. We have a kids' menu.</p>
      </div>
    </div>
  </div>
</div>
