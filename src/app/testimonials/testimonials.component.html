<div class="container justify-content-center align-items-center text-center">
  <div class="col">
    <h1>Testimonials</h1>
    <h2>Happy Customers</h2>
  </div>
  <div class="carousel-slide" data-ride="carousel" id="testimonialCarousel" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let testimonial of testimonials; let i = index">
        <div>
          <p>{{testimonial.text}}</p>
        </div>


      </div>
    </div>
  </div>
</div>
