<div class="container">
  <div class="row row-cols-3 pointsContainer">
    <div *ngFor="let point of points" class="col-4 p-4 d-flex point">
      <div>
        <img class="icon" src="{{point.src}}" alt="{{point.alt}}">
      </div>
      <div class="description">
        <h1 class="pointHeading">{{point.heading}}</h1>
        <p>{{point.description}}</p>
      </div>
    </div>
  </div>
</div>
